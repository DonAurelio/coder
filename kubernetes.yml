apiVersion: v1
kind: Pod
metadata:
  name: coder
  labels: 
    app: coder

# Pod specifications
# Specification of the desired behavior of the pod
spec:

  volumes:
    - name: static

  containers:
    # - name: client
    #   image: donaurelio/coder_client:1.0
    #   ports:
    #     # Port on which container is listenining 
    #     # internally.
    #     - name: public
    #       containerPort: 80
    #       hostPort: 8080
    #       protocol: TCP

    - name: nginx
      image: donaurelio/coder_nginx:1.0
      volumeMounts:
        - name: static
          mountPath: /usr/share/nginx/html/static
      ports:
        - containerPort: 8000

    - name: django
      image: donaurelio/coder_server:1.0
      volumeMounts:
        - name: static
          mountPath: /usr/src/app/static
      ports:
        - containerPort: 8001
      env:
        # Server (Django)
        - name: DB_HOST
          value: "postgres"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "coder_db"
        - name: DB_USER
          value: "coder_db"
        - name: DB_PASSWORD
          value: "coder_db"

