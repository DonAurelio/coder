<div class="sidenav well">
  <h3><small class="text-muted">Project {{project.name}}</small></h3>
  <div class="list-group pre-scrollable">
    <a class="list-group-item" 
    *ngFor="let file of project_files | async" 
    (click)="setSelectedFile(file)"
    [class.active]="file === selectedFile"
    >{{file.name}}</a>
  </div>
</div>
