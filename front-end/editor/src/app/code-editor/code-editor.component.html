  <nav id="sidebar" class="bg-gray">
      <!-- <div class="sidebar-header">
          <h3>Bootstrap Sidebar</h3>
      </div> -->
      <ul class="list-unstyled components">
        <li class="active">
          <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false">{{project.name}} Files</a>
          <ul class="collapse list-unstyled" id="homeSubmenu">
              <li><a *ngFor="let file of files | async" 
                (click)="setSelectedFile(file)"
                [class.active]="file === selectedFile">{{file.name}}</a></li>
          </ul>
        </li>
      </ul>

  </nav>

  <!-- Page Content Holder -->
  <div id="content">
    <div class="panel panel-primary">
      <div class="panel-heading">

      </div>
      <div class="panel-body nopadding">
        <div class="col-md-6 nopadding">
            <div ace-editor
            [(text)]="selectedFile.text"
            [mode]="'c_cpp'"
            [theme]="'eclipse'"
            [options]="options"
            [readOnly]="false"
            [autoUpdateContent]="true"
            style="min-height: 400px; width:100%; overflow: auto;">
            </div>
        </div>
        <div class="col-md-6 nopadding">
            <div ace-editor
            [(text)]="preview_text"
            [mode]="'c_cpp'"
            [theme]="'eclipse'"
            [options]="options"
            [readOnly]="false"
            [autoUpdateContent]="true"
            style="min-height: 400px; width:100%; overflow: auto;">
            </div>
        </div>
      </div>
      <div class="panel-footer">
          
        <button type="button" class="btn btn-primary btn-sm" (click)="saveChanges()">
            <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Save
        </button>
        <button type="button" class="btn btn-success btn-sm">
            <span class="glyphicon glyphicon-console" aria-hidden="true"></span> Parallelize
          </button>

      </div>
    </div>

    <div class="panel panel-primary">
      <div class="panel-heading">

      </div>
      <div class="panel-body">
        <div class="component-console">
          <div class="prompt">
              <span class="chevron">&#8250;</span>
              <textarea rows=10></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
