<div class="well well-sm col-md-12" style="min-height: 200px;">
  <h3>Projects</h3>
  <hr>
  <p [hidden]="message.hidden" class="{{message.inline_css}}"><strong>{{message.type}}!</strong>  {{message.text}}</p>
  <div class="list-group pre-scrollable" style="min-height: 200px;">
    <a class="list-group-item list-group-item-action flex-column align-items-start" 
    *ngFor="let project of projects" 
    (click)="onSelect(project)"
    [class.active]="project === selectedProject">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{project.name}}</h5>
        <small>3 days ago</small>
      </div>
      <p class="mb-1">{{project.description}}</p>
    </a>
  </div>
  <div class="form-group row">
    <div class="offset-sm-2 col-sm-10">
      <button type="submit" 
      (click)="openProject($event)"
      [disabled]="!selectedProject" 
      class="btn btn-primary">Open</button>
      <button type="submit" 
      (click)="deleteProject($event)"
      [disabled]="!selectedProject" 
      class="btn btn-primary">Delete</button>
    </div>
  </div>
</div>
